<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}

function square() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;
}
function cube() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value * num.value;
}
function squareroot() {
  var num = document.getElementById("n1");
  num.value = Math.sqrt(num.value);
}
</script>
</head>
<body>
  <h1>Calculadora 2</h1>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="inverse()"> 1/x </button>
  <button onclick="square()"> x<sup>2</sup> </button>
  <button onclick="cube()"> x<sup>3</sup> </button>
  <button onclick="squareroot()"> x<sup>1/2</sup> </button>
</body>
</html>
